<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Piano JS</title>
    </head>

    <body>

        <div class="keys">
          <ul class="set"> 
            <li class="white c" class="key" data-key="65"> </li>
            <li class="black cs" class="key" data-key="87"></li>
            <li class="white d" class="key" data-key="83"></li>
            <li class="black ds" class="key" data-key="69"></li>
            <li class="white e" class="key" data-key="68"></li>
            <li class="white f" class="key" data-key="70"></li>
            <li class="black fs" class="key" data-key="89"></li>  
            <li class="white g" class="key" data-key="72"></li>
            <li class="black gs" class="key" data-key="85"></li>
            <li class="white a" class="key" data-key="74"></li>
            <li class="black as" class="key" data-key="73"></li>
            <li class="white b" class="key" data-key="75"></li>
            <li class="white c" class="key" data-key="76"> </li>
          </ul>
        </div>

        <audio data-key="65" src="./Sounds/c4.mp3"></audio>
        <audio data-key="87" src="./Sounds/c-4.mp3"></audio>
        <audio data-key="83" src="./Sounds/d4.mp3"></audio>
        <audio data-key="69" src="./Sounds/d-4.mp3"></audio>
        <audio data-key="68" src="./Sounds/e4.mp3"></audio>
        <audio data-key="70" src="./Sounds/f4.mp3"></audio>
        <audio data-key="89" src="./Sounds/f-4.mp3"></audio>
        <audio data-key="72" src="./Sounds/g4.mp3"></audio>
        <audio data-key="85" src="./Sounds/g-4.mp3"></audio>
        <audio data-key="74" src="./Sounds/a5.mp3"></audio>
        <audio data-key="73" src="./Sounds/a-5.mp3"></audio>
        <audio data-key="75" src="./Sounds/b5.mp3"></audio>
        <audio data-key="76" src="./Sounds/c5.mp3"></audio>


    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
