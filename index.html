<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Piano JS</title>
    </head>

    <body>

        <div class="keys">
          <ul class="set">
            <li class="white c" class="key" data-key="65"> </li>
            <li class="black cs"></li>
            <li class="white d" class="key" data-key="83"></li>
            <li class="black ds"></li>
            <li class="white e" class="key" data-key="68"></li>
            <li class="white f" class="key" data-key="70"></li>
            <li class="black fs"></li>  
            <li class="white g" class="key" data-key="71"></li>
            <li class="black gs"></li>
            <li class="white a" class="key" data-key="72"></li>
            <li class="black as"></li>
            <li class="white b" class="key" data-key="74"></li>
            <li class="white c" class="key" data-key="65"></li>
          </ul>
        </div>

        <audio data-key="65" src="./Sounds/A.wav"></audio>
        <audio data-key="83" src="./Sounds/B.wav"></audio>
        <audio data-key="68" src="./Sounds/C.wav"></audio>
        <audio data-key="70" src="./Sounds/D.wav"></audio>
        <audio data-key="71" src="./Sounds/E.wav"></audio>
        <audio data-key="72" src="./Sounds/F.wav"></audio>
        <audio data-key="74" src="./Sounds/G.wav"></audio>
        <!-- <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio> -->
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
